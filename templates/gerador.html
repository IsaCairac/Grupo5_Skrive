<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar conteúdo | Skrive</title>

 
  <!-- Geradores CSS  -->
  <link rel="stylesheet" href="../static/css/gerador.css">
  
  
</head>
<body>
    {% include 'header_log.html' %}

    <main>
        <div class="container mt-4">
            <div class="col-md-12">
                <h3 class="text-center text-danger" id="text-center">Adicione um conteúdo</h3>
                <div class="card">
                    <div class="card-body">
                        <!-- Formulário para salvar texto -->
                        <form action="/texto" method="post">
                            <input type="hidden" name="id_ativ" value="...">
        
                            <!-- Ícone superior -->
                            <i class="fa-solid fa-quote-right fa-lg pt-2" style="color: #D0021B; align-items: end; display: flex; justify-content: end;"></i>
        
                            <!-- Campo Título -->
                            <textarea id="titulo" name="titulo" class="col-12 p-0 ps-4 pt-2" maxlength="89" rows="1" placeholder="Título.."></textarea>
        
                            <!-- Campo Inserir Texto -->
                            <textarea id="conteudo" name="conteudo" class="textarea col-12 p-0 ps-4" placeholder="Insira aqui seu texto..."></textarea>
        
                            <!-- Ícone inferior -->
                            <i class="fa-solid fa-quote-right fa-rotate-180 fa-lg" style="color: #D0021B; display: flex; justify-content: end;"></i>
                        </form>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2 mt-2">
                    <button type="submit" class="btn btn-dark text-light mb-3 border border-rounded-3 ">Salvar Texto</button>
                    <!-- Botão removido -->
                </div>
            </div>
        </div>
        
        </main>

    
    <script src="../static/js/gerador.js"></script>        
         
</body>
