<head>
    <meta charset="UTF-8">

  <!-- Vendor CSS Files -->

  <!-- Main CSS  -->

<body>
    {% include 'header_log.html' %}

    <main>
    <div class="container mt-4 " >
            <div class="col-md-12">
                <h3 class="text-center text-danger">Adicione um conteúdo</h3>
                <div class="card">
                    <div class="card-body">
                        
                        <!-- Formulário para salvar texto -->
                        <form action="/texto" method="post">
                        <input type="hidden" name="id_ativ" value="...">
                        

                        <i class="fa-solid fa-quote-right fa-lg pt-2" style="color: #D0021B; align-items: end; display: flex; justify-content: end;" ></i>

                        <textarea id="titulo" name="titulo" class="col-md-12 p-0 ps-4 pt-2 col-" maxlength="89" rows="1" placeholder="Título.."></textarea>

                        <textarea id="conteudo" name="conteudo" class="textarea col-md-12 p-0 ps-4" placeholder="Insira aqui seu texto..." ></textarea>

                        <i class="fa-solid fa-quote-right fa-rotate-180 fa-lg" style="color: #D0021B; display: flex; justify-content: end;"></i>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2 mt-2">
                    <button type="submit" class="btn text-light mb-3 " style="background-color: #FF8D29;">Salvar Texto</button>
                    <!-- <a href="/gerador"><button class="btn btn-primary mb-3 ">Já possuo um texto</button></a> -->
                </div>
               </div>
            </form>
        </div>
        </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</body>
