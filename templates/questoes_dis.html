<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skrive | Resultado</title>

<!-- Resultado CSS -->
<link rel="stylesheet" href="../static/css/resultado.css">

</head>

<body class="index-page">

  
  {% include 'header_log.html' %}

  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="d-flex justify-content-between align-items-center p-0">
            <!-- Ícone alinhado à esquerda -->
            <a href="/gerador" class="text-warning">
                <i class="bi bi-caret-left-fill" style="cursor: pointer; font-size: 1.5rem;"></i>
            </a>
    
            <!-- Botão alinhado à direita -->
           
            <a href="/baixar_pdf/{{ id_ativ }}" class="btn btn-dark download-btn col-md-2 mb-3" id="pdf">
              <i class="fas fa-file-download"></i> Baixar PDF
            </a>
            
        </div>
    </div>
    
     <div class="row">
      <!-- Coluna do subtítulo/questões -->

        <div class="col-md-12">
          <div class="card questions-card">
            <div class="card-body scroll-card" style="height: 550px; overflow-y: auto; overflow-x: hidden;">
              <h2 class="mt-2 text-danger">{{ titulo_atividade }}</h2>
              {% for questao in questoes %}
                <h4 class="questions-title mt-2">{{ loop.index }} - {{ questao[1] }}</h4>
                <a class="dropdown-item mb-4" href="/editar_questao_dis/{{questao[0]}}"><i class="fas fa-edit"></i> Editar</a>
              {% endfor %}
            </div>
          </div>
        </div>
 

       <!-- Coluna do subtítulo/questões -->
       
    </div>
  </div>
    

    

  </body>

</html>
